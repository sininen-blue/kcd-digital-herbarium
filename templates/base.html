{{ block "base" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <main class="f-switch">
        <section>
            <form hx-post="/" 
                    hx-trigger="submit" 
                    hx-swap="beforeend" 
                    hx-target="#inventory"
                    hx-on::after-request="if(event.detail.successful) this.reset()">
                <label for="ingredient">Add Ingredient</label>
                <input type="search" name="ingredient" id="ingredient" list="ingredients" autocomplete="off">
                <datalist id="ingredients">
                    {{ range .Ingredients }}
                        <option value="{{ .Name }}">
                    {{ end }}
                </datalist>

                <button type="submit">Add</button>
            </form>

            <h1>Inventory</h1>
            <ul hx-get="/" hx-swap="outerHTML" hx-trigger="changedInv from:body" hx-select="#inventory" 
                id="inventory">
                {{ range .Inventory }}
                    {{ template "invItem" . }}
                {{ end }}
            </ul>
        </section>

        <section>
            <h1>Available Potions</h1>
            <ul>
            </ul>
        </section>
    </main>
</body>

</html>
{{ end }}
