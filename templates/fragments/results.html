{{ range .results }}
<!-- need to figure out how to make sure it's an ingredient -->
<div 
    class="cursor-pointer hover:bg-slate-600 hover:shadow-2xl w-46 h-72 p-4 rounded shadow-md shadow-bg-800 bg-slate-700 text-slate-200"
    {{ if eq .Category "ingredient" }}
        hx-get="/ingredient/{{ .Name }}"
    {{ else }}
        hx-get="/potion/{{ .Name }}"
    {{ end }}
    hx-target="section"
    hx-push-url="true">

    <img src="/static/images/{{ .Name }}.webp">
    <h1 class="text-lg">{{ .Name }}</h1>
    <p class="min-h-0 h-3/6 overflow-hidden">{{ .Description }}</p>
    <div></div>
</div>
{{ end }}
