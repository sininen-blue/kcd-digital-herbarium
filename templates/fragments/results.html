{{ range .results }}
<!-- need to figure out how to make sure it's an ingredient -->
<div 
    class="w-46 h-72 p-4 font-sans rounded shadow-md shadow-bg-800 bg-slate-700 text-slate-200"
    {{ if eq .Category "ingredient" }}
        hx-get="/ingredient/{{ .Name }}"
    {{ else }}
        hx-get="/potion/{{ .Name }}"
    {{ end }}
    hx-target="section">

    <h1 class="text-lg">{{ .Name }}</h1>
    <p class="min-h-0 h-4/6 overflow-hidden">{{ .Description }}</p>
    <div></div>
</div>
{{ end }}
